<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本的なテンプレート</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>日本の里山</h1>
       
            <nav>
              <button class="hamburger-menu" onclick="toggleMenu()">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <line x1="5" y1="10" x2="35" y2="10" stroke="black" stroke-width="4" />
                  <line x1="5" y1="20" x2="35" y2="20" stroke="black" stroke-width="4" />
                  <line x1="5" y1="30" x2="35" y2="30" stroke="black" stroke-width="4" />
                </svg>
              </button>
              <div class="menu-overlay" id="menuOverlay">
                <button class="close-menu" onclick="toggleMenu()">
                  <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="10" y1="10" x2="30" y2="30" stroke="white" stroke-width="4" />
                    <line x1="30" y1="10" x2="10" y2="30" stroke="white" stroke-width="4" />
                  </svg>
                </button>
                <div class="menu-items">
                  <a href="#home" class="menu-item">ホーム</a>
                  <a href="#about" class="menu-item">About Us</a>
                  <a href="#contact" class="menu-item">Contact</a>
                  <a href="#sitemap" class="menu-item">Site Map</a>
                </div>
              </div>
            </nav>
          
          <script>
            function toggleMenu() {
              const menuOverlay = document.getElementById('menuOverlay');
              menuOverlay.classList.toggle('show-menu');
            }
          </script>
          
    </header>
    <main>
      <div class="content01">
        <div class="photo01">
          <img src="Images/satoyama01.png" alt="satoyama">
        </div>
        <div class="photo02">
          <img src="Images/satoyama02.png" alt="satoyama">
        </div>
        <div class="photo03">
          <img src="Images/satoyama03.png" alt="satoyama">
        </div>
        <div class="dragonFly">
          <img src="Images/DragonFly.png" alt="dragonfly">
        </div>
        <h2 class="title">里山の四季</h2>
        <p class="satoyama-text">里山は四季折々の美しい景色を楽しむことができ、私たちの心に懐かしさを蘇らせ、安らぎを与えてくれます。</p>
      </div>
      <div class="content02">
        <div class="gallery-main">
          <img src="images/2-butterfly.png" alt="Butterfly">
        </div>
        <div class="selecter">
          <h2>里山の生き物</h2>
          <div class="gallery-thumbnails">
            <div class="selecter-btn">
              <img src="images/2-butterfly.png" alt="Butterfly">
            </div>
            <div class="selecter-btn">
              <img src="images/2-fukurou.png" alt="Fukurou">
            </div>
            <div class="selecter-btn">
              <img src="images/2-hiyodori.png" alt="Hiyodori">
            </div>
            <div class="selecter-btn">
              <img src="images/2-tanuki.png" alt="Tanuki">
            </div>
            <div class="selecter-btn">
              <img src="images/2-kaeru.png" alt="Kaeru">
            </div>
            <div class="selecter-btn">
              <img src="images/2-kibitaki.png" alt="Kibitaki">
            </div>
            <div class="selecter-btn">
              <img src="images/2-kuri.png" alt="Kuri">
            </div>
            <div class="selecter-btn">
              <img src="images/2-usagi.png" alt="Usagi">
            </div>
            <div class="selecter-btn">
              <img src="images/2-nezumi.png" alt="Nezumi">
            </div>
          </div>
        </div>
      </div>
      <div class="content03">
        <div class="satoyama-life">
          <div class="life-photo" alt="">
            <img src="Images/satoyama04.jpg" alt="">
          </div>
          <div class="life-kiji">
            <h2>里山のくらし</h2>
            <p class="kiji-lead">里山は人と自然が混ざりあう場所</p>
            <p class="kiji-txt">日本の農村では集落の裏山などで炭を焼き、実のなる木をうえ、生活用具となる
              木や竹を育ててきました。<br>
              里山は長い間、人がくらしの糧を得て自然と共存してきた場所です。
            </p>
          </div>
        </div>
      </div>
            
    </main>
    <footer>ここにfooterの内容が入ります</footer>
    <script src="script.js"></script>
    <script>
      function changeImage(newSrc) {
        const mainImage = document.querySelector('.gallery-main img');
        mainImage.src = newSrc;
      }
    </script>
    
</body>
</html>
